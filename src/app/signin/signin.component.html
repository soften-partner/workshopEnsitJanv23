<form [formGroup]="inputform" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="inputemail" placeholder="aa.bb@yahoo.fr">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="alert alert-danger" role="alert" *n  gIf="!inputform.pristine && inputform.controls['inputemail'].errors?.['required']">
      Email is required !!!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!inputform.pristine && inputform.controls['inputemail'].errors?.['email']">
      Syntax Email is wrong  !!!
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="inputpassword" placeholder="saisir votre mot de passe" >
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!inputform.pristine && inputform.controls['inputpassword'].errors">
      password is required !!!!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!this.inputform.valid">
     invalid Form
    </div>
    <button type="submit" class="btn btn-primary" (click)="onsubmitLogin()">Submit</button>
  
  </form>
