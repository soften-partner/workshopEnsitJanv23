<form class="row g-3" [formGroup]="inputForm">
    <div class="col-md-6">
      <label for="inputFirstName" class="form-label" >First name</label>
      <input type="text" class="form-control" id="inputFirstName" formControlName="fname">
    </div>
    <div class="col-md-6">
      <label for="inputLastName" class="form-label" >Last Name</label>
      <input type="text" class="form-control" id="inputLastName" formControlName="lname">
    </div>
    <div class="col-md-6">
        <label for="inputUsername" class="form-label" >Username</label>
        <input type="text" class="form-control" id="inputUsername" formControlName="username">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label" >Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName="password">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!inputForm.pristine && inputForm.controls['password'].errors?.['required']">
        Password is required !!!!
      </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!inputForm.pristine && inputForm.controls['email'].errors?.['required']">
        email is required ยง!!
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!inputForm.pristine && inputForm.controls['email'].errors?.['email']">
        email pattern is wrong !!!
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label" >Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="addresse">
    </div>
   
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="onSubmitUpdate()">update</button>
    </div>
  </form>
